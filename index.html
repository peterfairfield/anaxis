<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/app.css">
  <link rel="stylesheet" href="/markdown.css">

  <script>
    $( function() {
      $( document ).tooltip();

  </script>
 
  <title>TITLE</title>
</head>
<body>
<div class="container">
  <table>
    <tr>
      <td class="text">BODY</td>
      <td>FORM
        <div id="site_history"></div>
      </td>
    </tr>
  </table>
  
</div>
<script>
  function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toGMTString();
      document.cookie = cname + '=' + cvalue + ';path="/";' + expires;
  }
  function getCookie(cname) {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for ( var i = 0; i < ca.length; i++) {
          var c = ca[i].trim();
          if (c.indexOf(name) == 0)
              return c.substring(name.length, c.length);
      }
      return "";
  }
  function checkHistory(targetId) {
      var history = getCookie("history");
      console.log('history')
      var htmlContent = '';

      if (history != "") {
          var insert = true;
          var sp = history.toString().split(",");
          for ( var i = sp.length - 1; i >= 0; i--) {
              htmlContent += '<a style="color: white;" class="history""  href="'
                      + sp[i]
                      + '">'
                      + sp[i].substring(sp[i].lastIndexOf('/') + 1) + '</a><br>';
              if (sp[i] == document.URL) {
                  insert = false;
              }
              document.getElementById(targetId).innerHTML = htmlContent;
          }
          if (insert) {
              sp.push(document.URL);
          }
          setCookie("history", sp.toString(), 30);
      } else {
          var stack = new Array();
          stack.push(document.URL);
          setCookie("history", stack.toString(), 30);
      }
  }
  checkHistory('site_history');
</script>
</body>
</html>
